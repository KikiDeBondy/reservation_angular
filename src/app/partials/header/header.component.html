<nav [class.absolute]="isHomePage" [class.sticky]="!isHomePage "
     class="top-0 w-full bg-transparent backdrop-blur-sm shadow-sm z-50">

<div class="max-w-7xl mx-auto px-4 sm:px-6">
    <div class="flex justify-between items-center py-4">
      <a href="#" class="text-xl font-semibold">Salon Elite</a>
      <div class="hidden sm:flex space-x-8 items-center">
        @if (currentUser){
          <a routerLink="/reservation" class="hover:text-gray-600 transition-colors">Réservations</a>
          <a routerLink="account" class="hover:text-gray-600 transition-colors">Compte</a>
          @if(isAdmin){
            <a href="/schedule" class="hover:text-gray-600 transition-colors">Planning</a>
            <a href="/settings" class="hover:text-gray-600 transition-colors">Paramètres</a>
          }
        }

        <button class="flex items-center  bg-black text-white px-4 py-2 rounded-md hover:bg-gray-800 transition-colors">
          <i class="bi bi-person"></i>
        @if(!currentUser){
          <a routerLink="/login">Connexion</a>
        } @else {
          <a (click)="logout()">Deconnexion</a>
        }
        </button>
      </div>
    </div>
  </div>
</nav>
