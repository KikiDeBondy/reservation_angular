<div class="bg-gray-100 min-h-screen flex justify-center items-center py-8">
  <div class="p-6 max-w-4xl w-full bg-white rounded-xl shadow-xl">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Réserver un créneau</h2>

    <div class="overflow-x-auto">
      <div class="grid grid-cols-7 gap-4 mb-6 text-center">
        <div *ngFor="let slot of getGroupedSlotsEntries(); let i = index" class="flex flex-col items-center">
          <div class="font-semibold text-base text-gray-800 py-2 px-3 bg-gray-200 rounded-lg w-full text-center">
            {{ slot[0] | date: 'EEE dd/MM' : 'fr' }}
          </div>

          <div class="grid grid-cols-2 gap-1 mt-2">
            <button *ngFor="let start of slot[1]"
                    (click)="bookSlot(slot[0], start.date, start.slot)"
                    class="py-2 px-3 bg-green-500 text-white rounded-md shadow-md hover:bg-green-600 transition-all focus:outline-none focus:ring-2 focus:ring-green-400 text-sm">
              {{ start.date | date: 'HH:mm' : 'fr' }}
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Pagination -->
    <div class="flex justify-between items-center mt-6">
      <button
        class="bg-gray-300 hover:bg-gray-400 text-gray-700 font-semibold py-2 px-4 rounded-lg shadow-md transition-all disabled:opacity-50 disabled:cursor-not-allowed"
        (click)="previousPage()"
        [disabled]="currentPage === 0">
        ⬅️ Précédent
      </button>

      <span class="text-gray-700 font-medium">Page {{ currentPage+1 }}</span>

      <button
        class="bg-gray-300 hover:bg-gray-400 text-gray-700 font-semibold py-2 px-4 rounded-lg shadow-md transition-all disabled:opacity-50 disabled:cursor-not-allowed"
        (click)="nextPage()"
        [disabled]="!hasMorePages">
        Suivant ➡️
      </button>
    </div>
  </div>
</div>
