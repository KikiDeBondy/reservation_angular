<div class="relative w-full h-screen overflow-hidden">
  <!-- Images Slider -->
  <div class="absolute inset-0">
    <ng-container *ngFor="let image of images; let i = index">
      <div *ngIf="i === currentIndex" [@fadeSlide]="animateState" class="absolute inset-0">
        <img [src]="image" alt="Salon de coiffure" class="w-full h-full object-cover">
        <div class="absolute inset-0 bg-black/50"></div>
      </div>
    </ng-container>
  </div>

<!--   Texte et bouton -->
  <div class="relative h-full flex items-center justify-center text-center">
    <div class="text-white space-y-6 px-4">
      <h1 class="text-5xl md:text-6xl font-bold" [@fadeUp]="animateState">Salon Elite</h1>
      <p class="text-xl md:text-2xl max-w-2xl mx-auto" [@fadeUp]="animateState">
        Découvrez l'excellence de la coiffure dans un cadre raffiné
      </p>
      <button class="bg-white text-black px-8 py-3 rounded-md text-lg font-medium hover:bg-gray-100 transition-colors"
              [@fadeUp]="animateState"
      routerLink="/reservation">
        Réserver maintenant
      </button>
    </div>
  </div>
</div>
